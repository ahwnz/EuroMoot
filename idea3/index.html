<html lang="en-nz">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta name="description" content="Webiste for EuroMoot 2018"/>
  <meta name="author" content="Alex Westphal"/>

  <title>EuroMoot 2018</title>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">

  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;

      font-family: "Helvetica Neue";
    }

    #container {
      position: relative;
    }

    img#background {
      position: relative;
      marg-left: 100px;
      opacity: 0.7;
      margin: 0 auto;
    }

    #quote {
      position: absolute;
      margin-left: 100px;
      width: 100%; top: 20%;
      text-align: center;
      font-size: 60px;
      font-weight: 400;

      color: white;
    }

    nav {
      position: absolute;
      top: 0; left: 0; bottom: 0;
      width: 100px;

      background-color: #039;
      color: #FC0;
    }

    nav .hide {
      display: none;
    }

    nav:hover {
      width: 400px;
    }
    nav:hover .hide {
      display: block;

    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;

      border-top: 1px solid #888;
    }

    nav ul li {
      padding: 15px 10px;
      font-size: 18px;

      border-bottom: 1px solid #666;
    }

    nav ul li i { padding: 0 20px 0 10px; }

    nav .title {
      position: relative;
    }

    nav .title .text {
      position: absolute;
      top: 15px; left: 110px;

      font-size: 45px;
      font-weight: 200;
    }

    nav .title .subtext {
      position: absolute;
      top: 65px; left: 110px;
      font-size: 18px;
      font-weight: 200;
    }



  </style>
</head>
<body>
  <div id="container">
    <img id="background" src="tug-o-war-the-moot.jpg"/>
    <h1 id="quote">WHAT'S STOPPING YOU?</h1>
    <nav>
      <div class="logo">
        <div class="title">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100" viewBox="150 0 520 540">
            <desc>Euro Moot Flag</desc>
            <defs>
              <g id="s">
                <g id="c">
                  <path id="t" d="M0,0v1h0.5z"transform="translate(0,-1)rotate(18)"/>
                  <use xlink:href="#t" transform="scale(-1,1)"/>
                </g>
                <g id="a">
                  <use xlink:href="#c" transform="rotate(72)"/>
                  <use xlink:href="#c" transform="rotate(144)"/>
                </g>
                <use xlink:href="#a" transform="scale(-1,1)"/>
              </g>
              <path id="x" d="M -99 69 A 140 140 90 0 0 99 69"/>
            </defs>
            <rect fill="#039" width="1500" height="540"/>
            <g fill="#fc0" transform="scale(30)translate(13.5,9)">
              <use xlink:href="#s" y="-6"/>
              <use xlink:href="#s" y="6"/>
              <g id="l">
                <use xlink:href="#s" x="-6"/>
                <use xlink:href="#s" transform="rotate(150)translate(0,6)rotate(66)"/>
                <use xlink:href="#s" transform="rotate(120)translate(0,6)rotate(24)"/>
                <use xlink:href="#s" transform="rotate(60)translate(0,6)rotate(12)"/>
                <use xlink:href="#s" transform="rotate(30)translate(0,6)rotate(42)"/>
              </g>
              <use xlink:href="#l" transform="scale(-1,1)"/>
            </g>
          </svg>

        <span class="text hide">EURO MOOT</span>
        <span class="subtext hide">2018 - Canterbury, New Zealand</span>
        </div>
      </div>
      <ul class="hide">
        <li><a page="news"><i class="fa fa-newspaper-o"></i> News</a></li>
        <li><a page="what"><i class="fa fa-question"></i> What is Moot?</a></li>
        <li><a page="when"><i class="fa fa-clock-o"></i> When is Moot?</a></li>
        <li><a page="where"><i class="fa fa-map-marker"></i> Where is Moot?</a></li>
        <li><a page="themes"><i class="fa fa-empire"></i> Theme Nights</a></li>
        <li><a page="tours"><i class="fa fa-map-signs"></i> Tours</a></li>
        <li><a page="merch"><i class="fa fa-shopping-cart"></i> Merchandise</a></li>
        <li><a page="trophies"><i class="fa fa-trophy"></i> Trophies</a></li>
        <li><a page="moc"><i class="fa fa-users"></i> MOC</a></li>
        <li><a page="contact"><i class="fa fa-at"></i> Contact Us</a></li>
      </ul>
    </nav>
  </div>



</body>
</html>
