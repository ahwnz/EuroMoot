<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 400 100">
  <desc>Euro Moot Logo</desc>
  <defs>
    <g id="star">
      <g id="c">
        <path id="t" d="M0,0v1h0.5z" transform="translate(0,-1)rotate(18)"/>
        <use xlink:href="#t" transform="scale(-1,1)"/>
      </g>
      <g id="a">
        <use xlink:href="#c" transform="rotate(72)"/>
        <use xlink:href="#c" transform="rotate(144)"/>
      </g>
      <use xlink:href="#a" transform="scale(-1,1)"/>
    </g>
  </defs>
  <rect fill="#039" width="400" height="100"/>
  <g fill="#fc0" transform="translate(50,50)scale(6)">
    <use id="topstar" xlink:href="#star" y="-6"/>
    <use id="bottomstar" xlink:href="#star" y="6"/>
    <g id="left">
      <use xlink:href="#star" x="-6"/>
      <use xlink:href="#star" transform="rotate(150)translate(0,6)rotate(66)"/>
      <use xlink:href="#star" transform="rotate(120)translate(0,6)rotate(24)"/>
      <use xlink:href="#star" transform="rotate(60)translate(0,6)rotate(12)"/>
      <use xlink:href="#star" transform="rotate(30)translate(0,6)rotate(42)"/>
    </g>
    <use id="right" xlink:href="#left" transform="scale(-1, 1)"/>
  </g>
  <g transform="translate(245, 50)" fill="#fc0">
    <text text-anchor="middle" font-family="Helvetica Neue" font-size="50" font-weight="200" transform="translate(0, 5)">EURO MOOT</text>
    <text text-anchor="middle" font-family="Helvetica Neue" font-size="17" font-weight="200" transform="translate(0, 30)">76th NZ Rover Moot - Ashburton 2018 </text>
  </g>
</svg>
